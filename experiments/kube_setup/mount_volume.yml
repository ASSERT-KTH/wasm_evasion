apiVersion: v1
kind: Pod
metadata:
  name: dataaccess
spec:
  containers:
  - name: ubuntu
    image: ubuntu:20.04
    command: [ 'bash', '-c', 'apt-get update && apt-get install -y tar; sleep infinity']
    volumeMounts:
    - name: minio
      mountPath: /data
  volumes:
  - name: minio
    persistentVolumeClaim:
      claimName: minio-pv-claim