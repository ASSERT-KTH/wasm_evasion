  - name: analyzer-template
    inputs:
      parameters:
      - name: url
      - name: folder
      - name: path
    outputs:
      artifacts:
      - name: metas
        path: /metas
      - name: reduced
        path: /reduced
    script:
      image: ubuntu:20.04
      command: [bash]
      source: |
         mkdir -p reduced
         mkdir -p metas

         apt-get update
         apt-get install -y wget curl unzip
         wget https://github.com/Jacarte/obfuscation_wasm/releases/download/analyzer/analyzer
         echo "======="
         echo "======="

         ls analyzer 
         chmod +x analyzer
         
         wget -O {{inputs.parameters.folder}}.zip {{inputs.parameters.url}}
         echo "======="
         echo "======="
         ls .

         unzip {{inputs.parameters.folder}}.zip -d {{inputs.parameters.folder}}
         
         RUST_LOG=wasm_mutate,analyzer,wasm_shrink=debug ./analyzer  "{{workflow.parameters.dbpass}}" "{{workflow.parameters.dbuser}}" --collection_name filtered_{{workflow.parameters.collection}}_reduce --dbconn "{{workflow.parameters.dbconn}}" reduce -s  -f "{{inputs.parameters.path}}" -o reduced

